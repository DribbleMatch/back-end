<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/login/findInfo.js}"></script>
</th:block>

<div layout:fragment="content">
    <section class="content">
        <div class="login-container">
            <div class="mg10"></div>
            <form>
                <div class="email-div">
                    <div class="email-explain" th:text="${emailList.isEmpty()} ? '가입된 이메일이 없습니다.' : '귀하의 이메일은 다음과 같습니다.'"></div>

                    <div class="email-list" th:if="${!emailList.isEmpty()}">
                        <div th:each="email : ${emailList}">
                            <div class="email" th:text="${email}"></div>
                        </div>
                    </div>
                </div>
                <div class="btn-div">
                    <button type="button" class="login-btn" onclick="goToPage('/page/login')">로그인 하기</button>
                </div>
            </form>
        </div>
    </section>
</div>
</html>
