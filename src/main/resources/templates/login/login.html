<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/layout.css">
</head>
<body>

<header>
  <div class="up_header">
    <img class="logo" src="/image/logo.png" alt="logo.png">
    <input type="text" class="searchBox" placeholder="지역, 경기명으로 경기 검색"/>
    <img class="userInfo-icon" src="/image/icon/userInfo_icon.png" alt="userInfo_icon.png">
    <img class="menu-icon" src="/image/icon/menu_icon.png" alt="menu_icon.png">
  </div>
  <div class="down-header">
    <div class="menu-items">
      <img class="menu-icon" src="/image/icon/ranking_icon.png">
      <h3>랭킹</h3>
    </div>
    <div class="menu-items">
      <img class="menu-icon" src="/image/icon/team_icon.png">
      <h3>팀</h3>
    </div>
    <div class="menu-items">
      <img class="menu-icon" src="/image/icon/competition_icon.png">
      <h3>대회</h3>
    </div>
    <div class="menu-items">
      <img class="menu-icon" src="/image/icon/board_icon.png">
      <h3>커뮤니티</h3>
    </div>
  </div>
</header>

<section class="content">
  <div class="login-container">
    <h2>로그인</h2>
    <form>
      <div class="input-div">
        <input type="email" id="email" name="email" placeholder="이메일">
        <input type="password" id="password" name="password" placeholder="비밀번호">
      </div>
      <div class="text-div">
        <div class="forget-div">
          <h3>이메일 찾기</h3>
          <h3 class="divider">|</h3>
          <h3>비밀번호 찾기</h3>
        </div>
        <div class="join-div">
          <h3>회원 가입</h3>
        </div>
      </div>
      <div class="btn-div">
        <button type="button" class="login-btn" onclick="user_login()">로그인</button>
      </div>
    </form>
  </div>
</section>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/login/login.js"></script>
</body>
</html>
