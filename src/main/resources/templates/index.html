<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DribbleMatch - 농구 메이트를 찾으시나요?</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
<header>
  <div class="up_header">
    <img class="logo" src="/image/logo.png" alt="logo.png">
    <input type="text" class="searchBox" placeholder="지역, 경기명으로 경기 검색"/>
    <img class="userInfo-icon" src="/image/icon/userInfo_icon.png" alt="userInfo_icon.png">
    <img class="menu-icon" src="/image/icon/menu_icon.png" alt="menu_icon.png">
  </div>
  <div class="down-header">
    <div class="menu-items">
      <img class="menu-icon" src="/image/icon/ranking_icon.png">
      <h3>랭킹</h3>
    </div>
    <div class="menu-items">
      <img class="menu-icon" src="/image/icon/team_icon.png">
      <h3>팀</h3>
    </div>
    <div class="menu-items">
      <img class="menu-icon" src="/image/icon/competition_icon.png">
      <h3>대회</h3>
    </div>
    <div class="menu-items">
      <img class="menu-icon" src="/image/icon/board_icon.png">
      <h3>커뮤니티</h3>
    </div>
  </div>
</header>

<section class="notice">
  <div>
    <h3 style="text-align: center;">배너</h3>
  </div>
</section>

<section class="content">
  <div class="date-select">
    <h2>8월 16일</h2>
    <img class="calendar-img" src="/image/icon/calendar_icon.png">
  </div>
  <div class="game-list">
    <div class="stadium-image-div">
      <img class="stadium-image" src="/image/stadium_image.jpg">
    </div>
    <div class="place-div">
      <h2 class="place-name">경희고등학교 농구장</h2>
      <h2 class="place-info">동대문구</h2>
    </div>
    <div class="member-num-div">
      <h2 class="member-num">3 VS 3</h2>
      <h2 class="member-num">팀 경기</h2>
    </div>
    <div class="time-div">
      <h2 class="time">12 : 00</h2>
    </div>
    <div class="recruit-div">
      <button type="button" class="recruit">모집중</button>
    </div>
  </div>
  <div class="game-list">
    <div class="stadium-image-div">
      <img class="stadium-image" src="/image/stadium_image.jpg">
    </div>
    <div class="place-div">
      <h2 class="place-name">경희고등학교 농구장</h2>
      <h2 class="place-info">동대문구</h2>
    </div>
    <div class="member-num-div">
      <h2 class="member-num">3 VS 3</h2>
      <h2 class="member-num">팀 경기</h2>
    </div>
    <div class="time-div">
      <h2 class="time">12 : 00</h2>
    </div>
    <div class="recruit-div">
      <button type="button" class="recruit">모집중</button>
    </div>
  </div>
  <div class="game-list">
    <div class="stadium-image-div">
      <img class="stadium-image" src="/image/stadium_image.jpg">
    </div>
    <div class="place-div">
      <h2 class="place-name">경희고등학교 농구장</h2>
      <h2 class="place-info">동대문구</h2>
    </div>
    <div class="member-num-div">
      <h2 class="member-num">3 VS 3</h2>
      <h2 class="member-num">팀 경기</h2>
    </div>
    <div class="time-div">
      <h2 class="time">12 : 00</h2>
    </div>
    <div class="recruit-div">
      <button type="button" class="recruit">모집중</button>
    </div>
  </div>
</section>

<footer>
  <div class="footer-info">
    <p>About DribbleMatch | Team | Support | FAQ | Contact</p>
  </div>
  <div class="social-links">
    <a href="#"><i class="icon facebook"></i></a>
    <a href="#"><i class="icon twitter"></i></a>
    <a href="#"><i class="icon instagram"></i></a>
  </div>
</footer>
</body>
</html>
