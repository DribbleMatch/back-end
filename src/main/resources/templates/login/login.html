<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/login.js}"></script>
</th:block>

<div layout:fragment="content">
    <section class="content">
        <div class="login-container">
            <h2>로그인</h2>
            <form>
                <div class="input-div">
                    <input type="email" id="email" name="email" placeholder="이메일">
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                </div>
                <div class="text-div">
                    <div class="forget-div">
                        <h3 onclick="goToPage('/page/login/forgetEmail')">이메일 찾기</h3>
                        <h3 class="divider">|</h3>
                        <h3 onclick="goToPage('/page/login/forgetPassword')">비밀번호 찾기</h3>
                    </div>
                    <div class="join-div">
                        <h3 onclick="goToPage('/page/signup/agree')">회원 가입</h3>
                    </div>
                </div>
                <div class="btn-div">
                    <button type="button" class="login-btn" onclick="user_login()">로그인</button>
                </div>
            </form>
        </div>
    </section>
</div>
</html>
