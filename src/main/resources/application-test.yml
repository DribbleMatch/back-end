spring:
  profiles:
    active:
      on-profile: test

  datasource:
    url: jdbc:mysql://localhost:3306/dribbleMatch?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${USER_NAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate.ddl-auto: create
    properties:
      hibernate:
        format_sql: true